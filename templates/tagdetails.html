{% extends 'base.html' %} {% block title %}{{tag.name}}{% endblock %} {% block
content %}

<h1>{{tag.name}}</h1>
<ul>
  {% for post in posts %}
  <li>
    <a href="/posts/{{post.id}}" class="href"> {{post.title}} </a>
  </li>
  {% endfor %}
</ul>

<form action="/tags/{{tag.id}}/edit" method="GET">
  <button>Edit</button>
</form>
<form action="/tags/{{tag.id}}/delete" method="POST">
  <button>Delete</button>
</form>
<form action="/tags" method="GET">
  <button>Back</button>
</form>

{% endblock %}
