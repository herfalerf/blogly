{% extends 'base.html' %} {% block title %}User List{% endblock %} {% block
content %}
<h1>All Users</h1>
<ul>
  {% for user in users %}
  <li>
    <a href="/users/{{user.id}}" class="href">
      {{user.first_name}} {{user.last_name}}
    </a>
  </li>
  {% endfor %}
</ul>
<form action="/users/new" method="GET" class="action">
  <button>Add user</button>
</form>
<form action="/tags" class="action">
  <button>Tags</button>
</form>
{% endblock %}
